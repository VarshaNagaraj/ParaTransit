<ion-header>
    <ion-navbar color="mobijini">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Manage My Ride</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div  style="color: #3D628F; text-align:center">
        <button ion-button full>Scheduled Rides </button>      
    </div>

  <ion-list text-wrap >
    <ion-item  (click)="openmodal(x.RIDE_ID)" *ngFor="let x of ride;">
      <ion-label >Ride {{x.RIDE_ID}} <p style="float:right;color:grey">{{x.RIDE_TIME}}</p> </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
